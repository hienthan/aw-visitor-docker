# =============================================================================
# Nginx Configuration for AW-Visitor Frontend
# =============================================================================
# This config serves static files and proxies API requests to backend
#
# Architecture:
#   Browser → Nginx:80 → Static files (/)
#                      → Backend:3333 (/api/visitor/*)
# =============================================================================

# Upstream backend server
# Tên service phải match với container name trong docker-compose
upstream aw_visitor_backend {
    server aw-visitor-backend:3333;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    absolute_redirect off;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/aw-visitor-access.log;
    error_log /var/log/nginx/aw-visitor-error.log;

    # ==========================================================================
    # Static files từ Backend storage (images, uploads)
    # ==========================================================================
    # ^~ prevents regex locations from matching (important!)
    location ^~ /api/storage/ {
        proxy_pass http://aw_visitor_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache static files
        expires 7d;
        add_header Cache-Control "public";
    }

    # ==========================================================================
    # API Routes - Proxy to Backend
    # ==========================================================================
    # All requests starting with /api will be proxied to AdonisJS backend
    # ==========================================================================
    location /api/ {
        proxy_pass http://aw_visitor_backend;
        
        # HTTP/1.1 support for keepalive
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass original client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't cache API responses
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # ==========================================================================
    # Health check endpoint
    # ==========================================================================
    location /health {
        proxy_pass http://aw_visitor_backend/api/visitor/testApi;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==========================================================================
    # Static files with caching
    # ==========================================================================
    # Assets (JS, CSS, images) - long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==========================================================================
    # SPA Fallback - Serve index.html for client-side routing
    # ==========================================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}



